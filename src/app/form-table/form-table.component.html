<p>form-table works!</p>

  <div [ngClass]="'dispay: block'">
  <input type="text" [(ngModel)]="name" /> <!-- import FormEvent in app.module -->
  <input type="email" [(ngModel)]="email" /> <!-- import FormEvent in app.module -->
  <input type="text" [(ngModel)]="address" /> <!-- import FormEvent in app.module -->
  <button (click)="onClick()">Add table</button>
</div>


<div *ngIf="tableList.length > 0; else noData">
  <table>
    <tr>
      <th>#</th>
      <th>Name</th>
      <th>Email</th>
      <th>addres</th>
      <th>Action</th>
    </tr>
    <tr *ngFor="let item of tableList; let i = index">
      <td>{{i + 1}}</td>
      <td>{{item.name}}</td>
      <td>{{item.email}}</td>
      <td>{{item.address}}</td>
      <button (click)="delBtn(i)">delete</button>
    </tr>
  </table>
</div>

<ng-template #noData>
  <p>No data to dispay</p>
</ng-template>
